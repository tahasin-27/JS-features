<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random quotes generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        </div>

    <script src="script.js"></script>
</body>
