<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive - Scroll</title>
    <!-- give link tag not link:css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"> <!-- In locomotive JS you can't give height & width to wrapper in css -->
        <div class="page1" data-scroll>
            <div class="box"></div>
        </div>
        <div class="page2" data-scroll> <!-- to give element more smoothness -->
            <div class="box"data-scroll></div>
            <div class="box"data-scroll data-scroll-speed="10"></div>
            <div class="box"data-scroll data-scroll-direction="horizontal" data-scroll-speed="-10"></div>
            <div class="box"data-scroll ></div>
        </div>
        <div class="page3" data-scroll>
            <div class="box" ></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>
</html>
